<div class="container-fluid">
  <div class="row align-items-center bg-light py-3 px-xl-5 d-none d-lg-flex">
    <div class="col-lg-4">
      <a routerLink="" class="text-decoration-none">
        <span class="h1 text-uppercase text-primary bg-dark px-2">Exercise</span>
        <span class="h1 text-uppercase text-primary bg-dark px-2 ml-n1">2</span>
      </a>
    </div>
    <div class="col-lg-4 col-6 text-left">

    </div>

    <div class="profile-box" *ngIf="checkLogin" style="margin-left: 350px;">
      <a class="nav-icon position-relative text-decoration-none">
        <i  class="fa fa-fw fa-user text-dark mr-3"></i>
        <span class="position-absolute top-0 left-100 translate-middle badge rounded-pill bg-light text-dark"></span>
      </a>
      <ul class="profile">
        <li class="profile-item">
          <button *ngIf="checkLogin">{{nameAccount}}</button>
        </li>
        <li class="profile-item">
          <button routerLink="profile">Personal Information</button>
        </li>
        <li class="profile-item">
          <button (click)="logOut()" class="login__btn">
            <i class="fa-solid fa-right-to-bracket"></i>
            Log Out
          </button>
        </li>
      </ul>
    </div>
    <div *ngIf="!checkLogin" class="login d-flex" style="display: none ; margin-left: 180px;">
      <button routerLink="/signup" class="login__btn mx-2 btn-account">
        <i class="fa-solid fa-circle-user"></i>
        Sign Up
      </button>
      <button routerLink="login" class="login__btn btn-account">
        <i class="fa-solid fa-right-to-bracket"></i>
        Sign In
      </button>
    </div>
  </div>
</div>


<div class="container-fluid bg-dark mb-30" style="position: sticky;  top: 0; z-index: 2;">
  <div class="row px-xl-5">
    <div class="col-lg-3 d-none d-lg-block">
    </div>
    <div class="col-lg-9">
      <nav class="navbar navbar-expand-lg bg-dark navbar-dark py-3 py-lg-0 px-0">
        <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-between" id="navbarCollapse">
          <div class="navbar-nav mr-auto py-0">
            <a href="" class="nav-item nav-link active">Home</a>
            <a routerLink="/list" *ngIf="checkLogin && accountRole == 'ROLE_ADMIN'" class="nav-item nav-link">List Employee</a>
          </div>
        </div>
      </nav>
    </div>
  </div>
</div>
